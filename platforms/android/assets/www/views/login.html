<div class="close">
    <a href="#/settings">
        <span class="icon-close"></span>
    </a>
</div>
<div class="container">
    <div class="error" data-ng-if="login.formState.error">
        <span data-my-translation="error_login"></span>
    </div>
    <form name="login.loginForm" data-ng-submit="login.submit()" novalidate>
        <div class="row">
            <span class="label" data-my-translation="username"></span>
            <input  type="email"
                    name="username"
                    data-ng-model="login.userData.username"
                    required>
            <div class="error" data-ng-if="login.formState.submitted && !login.loginForm.username.$valid">
                <span data-my-translation="error_username"></span>
            </div>
        </div>
        <div class="row">
            <span class="label" data-my-translation="password"></span>
            <input type="password"
                   name="password"
                   data-ng-model="login.userData.password"
                   required>
            <div class="error" data-ng-if="login.formState.submitted && !login.loginForm.password.$valid">
                <span data-my-translation="error_password"></span>
            </div>
        </div>
        <div class="row" data-ng-if="!login.formState.success">
            <button type="submit" class="btn text-center">
                <span data-my-translation="login"></span>
            </button>
        </div>
    </form>
    <div class="row text-center">
        <a href="#/reset"><span data-my-translation="password_reset"></span></a>
    </div>
</div>
